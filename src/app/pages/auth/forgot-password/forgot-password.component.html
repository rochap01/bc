<main role="main" class="flex-shrink-0">
  <div class="container">

    <div class="displayTable">
      <div class="displayTableCell">

        <div class="row">
          <div class="col-lg-3">

          </div>
          <div class="col-lg-6">
            <div class="authBlock">
              <h3>Reset Password</h3>

              <p class="text-center">Please enter your email address to request a password reset.</p>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
              </div>

              <!-- Calling ForgotPassword from AuthService Api -->
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Reset Password"
                       (click)="authService.ForgotPassword(passwordResetEmail.value)">
              </div>
            </div>

            <div class="redirectToLogin">
              <span>Go back to ? <span class="redirect btn btn-link" routerLink="/sign-in">Log In</span></span>
            </div>
          </div>
          <div class="col-lg-3">

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
