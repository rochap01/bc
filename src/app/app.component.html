<div class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">
        BlocoConceitual
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/coord/home" routerLinkActive="active"
               *ngIf="isCoordenador && authenticationService.isLoggedIn">
              Área do Coordenador
            </a>
            <a class="nav-link" routerLink="/prof/home" routerLinkActive="active"
               *ngIf="!isCoordenador && authenticationService.isLoggedIn">
              Área do Professor
            </a>
          </li>
        </ul>
        <div class="form-inline mt-2 mt-md-0">
          <a class="btn btn-success" *ngIf="!authenticationService.isLoggedIn" routerLink="auth/login">Login</a>
          <a class="btn btn-success" *ngIf="authenticationService.isLoggedIn" (click)="sair()">
            Sair
          </a>
        </div>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>

</div>
